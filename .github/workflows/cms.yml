name: Build CMS

on:
  push:
    branches:
      - master
    paths:
      - 'cms/**'
      - '.github/workflows/cms.yml'
  workflow_run:
    workflows:
      - Configure Infrastructure 
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build